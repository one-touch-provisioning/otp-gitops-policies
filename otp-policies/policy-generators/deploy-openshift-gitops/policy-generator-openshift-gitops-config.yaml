apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: install-openshift-gitops
policyDefaults:
  namespace: policies
  placement:
    placementRulePath: placementrules
  remediationAction: enforce
  severity: high
orderManifests: true
policies:
  - name: install-openshift-gitops
    manifests:
      - path: subscriptions
      - path: manifests/argocd-instance